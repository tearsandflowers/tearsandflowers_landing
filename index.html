<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tears and Flowers</title>

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: transparent;
            color: white;
            overflow: hidden;
        }

        /* Estilo del video de fondo */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Contenedor de contenido */
        .content {
            text-align: left;
            margin-left: 10%;
            z-index: 2;
            max-width: 80%;
        }

        /* Imagen del título */
        .title-image {
            max-width: 100%; /* Asegura que la imagen se ajuste */
            height: auto;
        }

        /* Botón */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5vw;
            color: white;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 40px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .button {
                font-size: 3vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="landing_video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Contenido superpuesto (imagen del título y botón) -->
    <div class="content">
        <img src="logo.png" alt="Tears and Flowers" class="title-image"> <!-- Imagen PNG del logo -->
        <a href="https://linktr.ee/TearsandFlowers" target="_blank" class="button">Escucha nuestra música</a>
    </div>
</body>
</html>
