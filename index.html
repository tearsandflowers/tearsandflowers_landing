<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tears and Flowers</title>

    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: transparent;
            color: white;
            overflow: hidden;
        }

        /* Video de fondo para pantallas grandes (desktop) */
        #background-video-desktop {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Video de fondo para móviles (vertical) */
        #background-video-mobile {
            display: none;
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Contenedor de contenido */
        .content {
            text-align: left;
            margin-left: 10%;
            z-index: 2;
            max-width: 80%;
        }

        /* Imagen del título */
        .title-image {
            max-width: 100%; /* Asegura que la imagen se ajuste */
            height: auto;
        }

        /* Botón */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5vw;
            color: white;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 40px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Estilos para pantallas móviles (cambiar a video vertical) */
        @media (max-width: 768px) {
            #background-video-desktop {
                display: none; /* Ocultar el video de escritorio */
            }

            #background-video-mobile {
                display: block; /* Mostrar el video vertical en móviles */
            }

            .button {
                font-size: 3vw;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo para pantallas grandes -->
    <video autoplay muted loop playsinline id="background-video-desktop">
        <source src="landing_video.mp4" type="video/mp4">
        <source src="landing_video.webm" type="video/webm">
        Tu navegador no soporta el video.
    </video>

    <!-- Video de fondo para móviles -->
    <video autoplay muted loop playsinline id="background-video-mobile">
        <source src="landing_videovertical.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Contenido superpuesto (imagen del título y botón) -->
    <div class="content">
        <img src="logo.png" alt="Tears and Flowers" class="title-image"> <!-- Imagen PNG del logo -->
        <a href="https://linktr.ee/TearsandFlowers" target="_blank" class="button">Escucha nuestra música</a>
    </div>
</body>
</html>
