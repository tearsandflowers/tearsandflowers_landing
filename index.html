<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tears and Flowers</title>

    <!-- Incluir la fuente Futura desde el archivo .ttf local -->
    <style>
        @font-face {
            font-family: 'FuturaCyrillicBold';
            src: url('FuturaCyrillicBold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        /* Estilos generales para la página */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'FuturaCyrillicBold', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: transparent;
            color: white;
            overflow: hidden;
        }

        /* Estilo del video de fondo */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Asegura que el video cubra toda la pantalla */
        }

        /* Contenedor del contenido superpuesto (título y botón) */
        .content {
            text-align: left;
            margin-left: 10%;
            z-index: 2;
            max-width: 80%;
        }

        /* Estilo del título principal */
        h1 {
            font-size: 7.5rem; /* Tamaño de fuente grande para pantallas normales */
            font-weight: bold;
            color: #FF0000;
            margin: 0;
            line-height: 0.9;
            overflow: visible;
        }

        /* Asegura que "TEARS AND" se mantenga en una sola línea */
        .nowrap {
            white-space: nowrap;
        }

        /* Estilo del botón */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #FF0000;
            text-decoration: none;
            border-radius: 10px; /* Hacer el botón cuadrado */
            margin-top: 40px; /* Aumentar la separación entre el texto y el botón */
            font-weight: bold;
            font-family: 'Montserrat', sans-serif; /* Fuente Montserrat para el botón */
        }

        /* Efecto hover en el botón */
        .button:hover {
            background-color: #d32f2f;
        }

        /* Ajustes de estilo para pantallas más pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            .button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="landing_video.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <!-- Contenido superpuesto (título y botón) -->
    <div class="content">
        <h1><span class="nowrap">TEARS AND</span><br>FLOWERS</h1> <!-- Aseguramos que "TEARS AND" esté en una sola línea -->
        <a href="https://linktr.ee/TearsandFlowers?fbclid=PAZXh0bgNhZW0CMTEAAaYN0FiXmu6a8SI046q_91DiPKHMTxIFuM0EIdneth5eg-uhgJDEtpnFwVA_aem_AJorhRhGiLOf7ZxrcWMfuw" target="_blank" class="button">Escucha nuestra música</a>
    </div>
</body>
</html>
